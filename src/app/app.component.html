<div
  class="blur"
  [class.active]="blurFlag1 || blurFlag2"
  (click)="onBlurClick()"
></div>
<app-header
  [class.header-all-hidden]="!isHeaderVisible"
  [class.mini-header-hidden]="isHeaderVisible && !isAtTop"
  [class.disable-interaction]="blurFlag2"
  (blurChange)="onBlurChange($event)"
></app-header>

<app-cart-popup *ngIf="blurFlag2"></app-cart-popup>
<router-outlet />
<app-footer></app-footer>
