<div class="spazio-wall-header"></div>
<header
  class="page-header padding-principale"
  [ngClass]="{ sticky: isHeaderSticky }"
>
  <!-- Mettere interpolazione -->
  <h1 class="title">Scarpe Nike Air Force 1 ({{ products.length }})</h1>

  <!-- Mettere 'nascondi i filtri' e 'Ordina per' -->
</header>

<main>
  <aside class="filters">
    <p>Filtri:</p>
    <ul>
      <li>Taglio basso</li>
      <li>Profilo medio</li>
      <li>Taglio alto</li>
    </ul>
    <hr />
    <p style="margin-top: 20px">Tipo di Scarpa</p>
    <ul>
      <li>Lifestyle</li>
      <li>Running</li>
      <li>Jordan</li>
    </ul>
    <!-- DOPO -->
  </aside>

  <section class="shoe-list-ctn">

    <div *ngFor="let product of products" class="product-card">
      <!-- potresti mettere un div con classe product-body -->

      <a href="#" class="pc-link-overlay"></a>
      <!-- container per la immagine della card -->
      <div class="pc-img-ctn">
        <img src="images/Home-page/scarpa_1.jpg" alt="Image of the shoe" />
      </div>

      <!-- container per le informazioni della card -->

      </div> -->
      <!-- Aggiungere sezioni "Best seller/ Materiali Riciclati" e "colori" -->

        <div class="nome-tipo-scarpa">
          <h4>{{ product.nome }}</h4>
          <!-- <h4> Nike Dunk Low Retro </h4> -->

        <div class="prezzo-scarpa">
          <h3>{{ product.prezzo | number: "1.2-2" }} €</h3>
        </div>
