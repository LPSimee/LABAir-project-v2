<!-- Popup carrello -->
<!-- NOTA: E' sopra di tutti, pure delle voci dell'header che se faccio hover si mette sotto il blur-->
<div
  class="popup-carrello"
  *ngIf="isVisible && cartItem"
  (mouseenter)="stopTimer()"
  (mouseleave)="startTimer()"
>
  <div class="contenitore-popup-carrello">
    <div class="margini-popup">
      <div class="aggiunta-carrello">
        <img src="images/Icon/svg/checkmark.svg" alt="" />
        <h2>Aggiunto al carrello</h2>
      </div>
      <!-- id="btn-mini-esci" removed -->
      <button class="icon-button exit" (click)="closeComponent()">
        <img src="images/Icon/svg/chiudi.svg" alt="X" />
      </button>
    </div>

    <!-- Dettagli scarpa popup-carrello -->
    <div class="dettagli-scarpa-popup">
      <div class="contenitore-img-scarpa-popup">
        <!-- cambiare -->
        <img [src]="cartItem.img" alt="Image of the product" />
      </div>
      <div class="contenitore-testo-scarpa-popup">
        <!-- cambiare -->
        <h4 class="titolo-scarpa-popup font-1">{{ cartItem.nome }}</h4>
        <p class="font-1">Scarpa - Uomo</p>
        <!-- cambiare -->
        <p class="font-1" id="ntaglia">
          Taglia / Misura EU {{ cartItem.taglia }}
        </p>
        <!-- cambiare -->
        <p class="prezzo-popup">{{ cartItem.prezzo }}</p>
      </div>
    </div>
    <div class="contenitore-bottoni-popup">
      <button
        class="bottone-grande grande preferiti popup"
        routerLink="/cart"
        (click)="goToCart()"
      >
        Visualizza Carrello ({{ itemCount }})
      </button>
      <button
        class="bottone-grande grande carrello popup"
        routerLink="/checkout"
        (click)="goToCart()"
      >
        Pagamento
      </button>
      <!-- mettere i disabled dopo -->
    </div>
  </div>
</div>
